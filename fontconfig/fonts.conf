<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Explicit font directory - absolute path for serverless environment -->
  <dir>/var/task/fonts</dir>
  
  <!-- Cache configuration for serverless -->
  <cachedir>/tmp/fontconfig-cache</cachedir>
  
  <!-- Font matching rules -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Noto Sans</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Sans</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family">
      <string>Inter</string>
    </test>
    <edit name="family" mode="assign">
      <string>Inter</string>
    </edit>
  </match>
  
  <!-- Generic family mappings -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Inter</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>
  
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>
  
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Noto Sans Mono</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
  
  <!-- Explicit font file mappings for exact weights -->
  <match target="pattern">
    <test name="family">
      <string>Noto Sans</string>
    </test>
    <test name="weight" compare="eq">
      <int>400</int>
    </test>
    <edit name="file" mode="assign">
      <string>NotoSans-Regular.ttf</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="family">
      <string>Noto Sans</string>
    </test>
    <test name="weight" compare="eq">
      <int>700</int>
    </test>
    <edit name="file" mode="assign">
      <string>NotoSans-Bold.ttf</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="family">
      <string>Inter</string>
    </test>
    <test name="weight" compare="eq">
      <int>400</int>
    </test>
    <edit name="file" mode="assign">
      <string>Inter-Regular.ttf</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test name="family">
      <string>Inter</string>
    </test>
    <test name="weight" compare="eq">
      <int>700</int>
    </test>
    <edit name="file" mode="assign">
      <string>Inter-Bold.ttf</string>
    </edit>
  </match>
  
</fontconfig>